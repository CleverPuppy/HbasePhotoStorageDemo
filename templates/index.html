$def with (cols)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="static/js/jquery.min.js"></script>
        <link rel="stylesheet" href="static/css/base.css">
        <title>PhotoSave</title>
    </head>
    <body>
        <h2>Photo</h2>
        <div class="upload">
            <p><a href="upload">Upload Photo</a></p>
        </div>
        <div class="content">
            <p>Photo in test</p>
            <div class="preview">
                $for col in cols:
                    <img class="img-preview" file=$col>
            </div>
        </div>

        <script src="static/js/dump.js"></script>
    </body>
</html>
